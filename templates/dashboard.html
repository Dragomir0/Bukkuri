{% extends "base.html" %}

{% block content %}
<div class="main-logo-container">
    <div class="centered container">
        <div class="row">
            {% if session.user %}
            <h3 class="text-center">{{ session.user['userinfo']['nickname'] }}'s Dashboard</h3>
            <div class="col-md-12 user-dashboard">
                <div class="user-details">
                    <p>Email: {{ session.user['userinfo']['email'] }}</p>
                </div>
            </div>
            {% else %}
            <h3 class="text-center">User Dashboard</h3>
            <div class="col-md-12 user-dashboard">
                <div class="user-details">
                    <p>Please log in to view your dashboard.</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
<main>
    <section class="content">
        <h3>Your Ratings</h3>
        <div class="user-activities">
        </div>
    </section>
</main>
{% endblock %}
