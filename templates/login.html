{% extends "base.html" %}

{% block content %}
<div class="login-container">
  <div class="login-content">
    <h2 class="mb-4">Login to your account</h2>
    <form class="login-form" method="post" action="{{ url_for('login') }}">
      <!-- Email input -->
      <label class="form-label" for="email">Email</label>
      <input type="email" id="email" name="email" class="form-input" placeholder="Enter email" required><br>

      <!-- Password input -->
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" name="password" class="form-input" placeholder="Enter password" required><br>

      <!-- Login submit button -->
      <button type="submit">Login</button>
    </form>
    <p class="account-exists">Don't have an account? <a href="{{ url_for('register') }}" class="login-link">Sign up here</a></p>
  </div>
</div>
{% endblock %}
