<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"></head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Bukkuri</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"></button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('catalog') }}">Catalog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('fetch_books') }}">Add a book</a>
                        </li>
                        <li class="nav-item">
                            <form id="search-form" action="{{ url_for('search') }}" method="post"
                                class="search-container">
                                <input type="text" class="search-input" id="inputDescription" name="searchTerm"
                                    placeholder="Search books">
                                <i class="material-icons search-icon"
                                    onclick="document.getElementById('search-form').submit();">search</i>
                            </form>
                        </li>
                        <li class="nav-item">
                            <div class="user-info">
                                {% if session.user %}
                                    <span class="welcome-msg">{{ session.user['userinfo']['nickname'] }}</span>
                                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                                {% else %}
                                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                                {% endif %}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <span>Copyright â’¸ 2024. Bukkuri, licensed under <a class="login-link" href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA</a>
    </footer>
    <script src="{{ url_for('static', filename='/js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>

</html>
